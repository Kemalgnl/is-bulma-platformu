<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruplar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar" style="position: static;"></div>

    <div class="container mt-5" >
        <div class="row justify-content-center"  >
            <div class="col-md-8" style="background-color:F4F2EE ;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Gruplarda Arayın...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">Ara</button>
                    </div>
                </div>
                <div id="Kayıtlı Gruplar">
                    <h4>Registered Groups</h4>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Group 1</h5>
                            <p class="card-text">Description of Group 1.</p>
                            <a href="#" class="btn btn-primary">View Group</a>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Group 2</h5>
                            <p class="card-text">Description of Group 2.</p>
                            <a href="#" class="btn btn-primary">View Group</a>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Group 3</h5>
                            <p class="card-text">Description of Group 3.</p>
                            <a href="#" class="btn btn-primary">View Group</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script>
        $(function() {
            $("#navbar").load("navBar.html");
        });
    </script>
</body>
</html>
